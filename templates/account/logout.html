{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %} | Despair Chinese{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="auth-card text-center">
                <div class="mb-3"><i class="fas fa-sign-out-alt fa-3x text-muted"></i></div>
                <h4>{% trans "Signing out?" %}</h4>
                <p class="text-muted">{% trans "Are you sure you want to sign out?" %}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary-custom w-100 mb-2">{% trans "Yes, Sign Out" %}</button>
                    <a href="/" class="btn btn-outline-secondary w-100">{% trans "Cancel" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
